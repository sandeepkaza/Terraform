resources:
  repositories:
  - repository: self

variables:
  - group: global-variables
  - group: vnet-variables
  - group: vm_variables
  - group: acr_variables
  - group: aks_variables
  - group: appgw_variables
  - group: db_variables

pool:
  vmImage: ubuntu-latest

stages:
- stage: create_vnet
  jobs:
  - job: create_vnet_job
    displayName: 'Create Virtual Network'
    steps:
    - checkout: self
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'init'
        workingDirectory: '$(Build.SourcesDirectory)/virtual-network'
        backendServiceArm: 'Azure Service Connection'
        backendAzureRmResourceGroupName: 'rg-devops'
        backendAzureRmStorageAccountName: 'mystorage1791'
        backendAzureRmContainerName: 'tfstates'
        backendAzureRmKey: 'vnet.tfstate'
    - task: TerraformTaskV4@4
      inputs:
        provider: 'azurerm'
        command: 'apply'
        workingDirectory: '$(Build.SourcesDirectory)/virtual-network'
        commandOptions: '-auto-approve'
        environmentServiceNameAzureRM: 'Azure Service Connection'

- stage: create_vm
  dependsOn: create_vnet
  jobs:
  - job: create_vm_job
    displayName: 'Create Virtual Machine'
    steps:
    - checkout: self
    - task: TerraformInstaller@1
      inputs:
        terraformVersion: 'latest'
